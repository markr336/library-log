<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Log</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="navbar">
    <p>Library</p>
    <button id="show-dialog"><span class="tooltiptext">Add Book</span></button>
  </div>
    <!-- button to show modal daialog -->
    
    
    
    <dialog id="dialog">
<!-- method is set to dialog which doesn't submit the form inputs to a server.
     if there was no method, the form defaults to submitting to a server which
     refreshes the page without calling the function. -->
      <form id="form" method="dialog">
        <div class="pageSplit">
          <p class="dialogTitle">Library Logger</p>
          <p class="dialogMessage">To keep track of what you have read</p>
        </div>
        <label for="title"></label>
        <input type="text" id="title" placeholder="Title" required>
        <label for="author"></label>
        <input type="text" id="author" placeholder="Author" required>
        <label for="pages"></label>
        <input type="number" id="pages" placeholder="Pages" required>
        <legend>Read it?</legend>
        <div class="readButtons">
          <div>
            <input id='read' name='readOrNot' type='radio' value='yes' required />
            <label for='read' class='radio-label'>Yes</label>
          </div>
          <div>
            <input id='notRead' name='readOrNot' type='radio' value='no'/>
            <label for='notRead' class='radio-label'>No</label>
          </div>
        </div>
<!-- **Does this bypass the default behaviour of the form method?**
        <button type="submit" id="addBook" onclick="storeInput()">Store Input</button> -->
        <div class="buttons">
          <button type="submit" id="addBook">Add Book</button>
          <button type="submit" id="closeDialog" value="Close">Close</button>
        </div>
      </form>
    </dialog>

    <div id="books"></div>
    <script src="file.js"></script>
</body>
</html>
